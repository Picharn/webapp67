<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Input</title>
</head>
<body>
    
    <h3>Mixed Input</h3>
    <form>
    <h2>show input type DATE</h2>
    กรุณาเลือกวันเดือนปีเกิด
    <input type="date" id="date" name="date" value="วันเดือนปีเกิด">
    <input type="month" id="date" name="date" value="วันเดือนปีเกิด">
    <br>
    กรุณากรอกอีเมล
    <input type="email" id="email" name="email" value="อีเมล">
    <br>
    กรุณาแนบไฟล์ประวัติส่วนตัว
    <input type="file" id="file" name="file" value="เอกสารแนบ">
    <br>
    <input type="submit" id="send" name="send" value="SEND">
    <input type="reset" id="cancle" name="cancle" value="CLEAR">
    </form>

</body>
</html>
