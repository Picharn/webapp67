<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        button {
          background-color: #fff;
          border: none;
          padding: 10px 20px;
          margin: 0 10px;
          cursor: pointer;
          transition: all 0.2s ease;
        }
  
        button:hover {
          background-color: #e49b3b;
          transform: scale(1.2);
        }
    
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Hover and Focus Effect</title>
</head>
<body>
    <h3>Preview : </h3>
    <nav>
        <button>Home</button>
        <button>About</button>
        <button>Contact</button>
    </nav>
</body>
</html>
