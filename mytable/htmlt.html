<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, tr, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <meta charset="UTF-8">
    <title>HTML TABLE</title>
</head>
<body>
    a basic HTML Table
    <br>
    <hr>
    <table>
        <tr>
            <td>row 1 colume 1</td><td>row 1 colume 2</td>
            <td>row 1 colume 3</td>
        </tr>
        <tr>
        <td>row 2 colume 1</td><td>row 2 colume 2</td><td>row 2 colume 3</td>
        </tr>

    </table>
</body>
</html>
