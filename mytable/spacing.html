<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table{
            border-spacing: 30px;
        }
        table, tr, th, td{
            border: 2px dotted blue;
        }
    </style>
    <meta charset="UTF-8">
    <title>Spacing HTML</title>
</head>
<body>
    <h1>this is table with spacing 30px</h1>
    <table>
        <tr>
            <th>firstname</th><th>lastname</th>
        </tr>
        <tr>
            <td>Mamameya</td><td>yoga</td>
        </tr>
        <tr>
            <td>halaluya</td><td>lora</td>
        </tr>
    </table>
</body>
</html>
