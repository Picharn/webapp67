<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table ,tr, th, td{
            border: 1px solid tomato;
        }
    </style>
    <meta charset="UTF-8">
    <title>Rowspan</title>
</head>
<body>
    <caption>table rowspan</caption>
    <table>
        <tr>
         <th>Name</th>
         <td>Marry Jan</td>
        </tr>
        <tr>
            <th rowspan="3">Phone Number</th>
            <td>089-111-2233</td>
        </tr>
        <tr>
            <td>02-543-3456</td>
        </tr>
        <tr>
            <td>02-345-6789</td>
        </tr>
    </table>
</body>
</html>
