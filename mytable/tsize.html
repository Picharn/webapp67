<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, tr, td, th{
            border: 1px solid black;
            border-collapse: collapse;
        }
        table{
            width: 100%;
        }
        th{
            background-color: aqua;
        }
    </style>
    <meta charset="UTF-8">
    <title>Table Size</title>
</head>
<body>
    <h1>the width of the second column to 70%</h1>
    <caption>this is costomer data for analysis</caption>
    <table>
        <tr>
            <th>id</th><th style="width: 70%;">name</th><th>contact</th>
        </tr>
        <tr>
            <td>101</td><td>mai</td><td>mai@gmail.com</td>
        </tr>
    </table>
    <br>
    <hr>
    <h1>this is row height</h1>
    <caption>this is costomer for report</caption>
    <table>
        <tr>
            <th>id</th><th>name</th><th>contact</th>
        </tr>
        <tr style="height: 200px;">
            <td>101</td><td>Mark</td><td>Mark@gmail.com</td>
        </tr>
        <tr>
            <td>102</td><td>may</td><td>May@gmail.com</td>
        </tr>
    </table>
</body>
</html>
